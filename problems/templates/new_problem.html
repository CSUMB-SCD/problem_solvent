<html>
	<head>
		<title>New Problem</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
			{% include "nav.html" %}

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>Post a new problem</h2>
						<p>Describe your problem so others can find solutions!</p>
					</header>
				<div class="row">
						<div class="12u">

							<section class="box">
									<h3>Describe the Problem</h3>
									<form method="post" action="/newproblem/"  enctype="multipart/form-data">{% csrf_token %}
									<div class="row uniform">
											<div class="12u">
												<ul class="actions">
													{{ form }}
												</ul>
											</div>
										</div>

										<div class="row uniform">
											<div class="12u">
												<ul class="actions">
													<li><input type="submit" value="Submit Problem" /></li>
													<li><input type="reset" value="Reset" class="alt" /></li>
												</ul>
											</div>
										</div>
									</form>
									<hr />
								</section>

						</div>
					</div>



				</section>

			<!-- Footer -->
			{% include "footer.html" %}

		</div>

		<!-- scripts -->
	{% include "scripts.html" %}

	</body>
</html>
