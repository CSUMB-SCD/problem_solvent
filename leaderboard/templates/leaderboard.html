<html>
	<head>
		<title>Account</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
			{% include "nav.html" %}

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>Leaderboard</h2>

					</header>
					<div class="row">
						<div class="12u">

							<!-- Table -->
								<section class="box">
									<!--<h3>Leaderboard</h3>-->

									<div class="table-wrapper">
										<table>
											<thead>
												<tr>
													<th>Rank</th>
													<th>Username</th>
													<th>Organization</th>
													<th>Points</th>
													
												</tr>
											</thead>
											<tbody>
												{% for user in users %}
												<tr>
													<td>{{ user.rank }}</td>
													<td><a href = "/account/{{user.user.id}}" >{{ user.user.username }}</a></td>
													<td>CSUMB</td>
													<td>{{ user.points }}</td>
												</tr>
												 {% endfor %}
												
											</tbody>
											<tfoot>
												<tr>
													<td colspan="2"></td>
													<td></td>
												</tr>
											</tfoot>
										</table>
									</div>
								</section>

						</div>
					</div>

				</section>

			<!-- Footer -->
			{% include "footer.html" %}

		</div>

		<!-- scripts -->
	{% include "scripts.html" %}

	</body>
</html>
