<html>
	<head>
		<title>Account</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
			{% include "nav.html" %}

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>Leaderboard</h2>

					</header>
                    <div class="box">
						<div class="row">
							<div class="12u">
                                {% for user in users %}
                                  <ul><li>Rank: {{ user.rank }}</li><li>User: {{ user.user.username }}</li><li>Points: {{ user.points }}</li></ul>
                                {% endfor %}
							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->
			{% include "footer.html" %}

		</div>

		<!-- scripts -->
	{% include "scripts.html" %}

	</body>
</html>
